<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>דאשבורד מכירות AI</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(90deg, #1976d2, #42a5f5);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1.5em;
      font-weight: 700;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .time-buttons {
      display: flex;
      justify-content: center;
      gap: 4px;
      padding: 6px;
      background-color: #e0e0e0;
      flex-wrap: wrap;
    }
    .time-buttons button {
      border: none;
      padding: 4px 6px;
      border-radius: 4px;
      background-color: #bdbdbd;
      cursor: pointer;
      font-size: 0.8em;
    }
    .time-buttons button.active {
      background-color: #1976d2;
      color: white;
    }
    .kpi-container {
      display: flex;
      gap: 10px;
      padding: 10px;
      flex-wrap: wrap;
    }
    .kpi {
      flex: 1;
      background: linear-gradient(135deg, #ffffff, #e3f2fd);
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      min-height: 120px;
    }
    .kpi-controls {
      position: absolute;
      top: 5px;
      left: 5px;
      display: flex;
      gap: 4px;
      font-size: 0.9em;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .kpi:hover .kpi-controls {
      opacity: 1;
    }
    .kpi-label {
      grid-column: 3 / span 1; /* אזור 9 - פינה ימנית עליונה */
      grid-row: 1 / span 1;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      font-size: 0.9em;
      font-weight: 400;
      color: #555;
      padding: 4px;
      text-align: right;
      word-break: break-word;
    }
    .kpi-number {
      grid-column: 1 / span 2; /* תופס את 7,8,4,5,1,2 */
      grid-row: 1 / span 3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5em;
      font-weight: 700;
      color: #1976d2;
      line-height: 1;
    }
    .main-content {
      display: flex;
      flex: 1;
      gap: 10px;
      padding: 10px;
      overflow: hidden;
    }
    .chart, .table-container {
      background: linear-gradient(135deg, #ffffff, #f1f8e9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .chart h3 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    .chart {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .table-container {
      flex: 1;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: linear-gradient(135deg, #ffffff, #fce4ec);
    }
    table th, table td {
      padding: 6px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 0.9em;
    }
    table th {
      background: linear-gradient(90deg, #1976d2, #42a5f5);
      color: white;
      font-weight: 700;
    }
  </style>
</head>
<body>

<header>
  דאשבורד מכירות AI
</header>

<div class="time-buttons">
  <button class="active">היום</button>
  <button>אתמול</button>
  <button>השבוע</button>
  <button>החודש</button>
  <button>מותאם</button>
</div>

<section class="kpi-container">
  <div class="kpi">
    <div class="kpi-controls"><span>☰</span><span>✖</span></div>
    <div class="kpi-label">שיחות היום</div>
    <div class="kpi-number">52</div>
  </div>
  <div class="kpi">
    <div class="kpi-controls"><span>☰</span><span>✖</span></div>
    <div class="kpi-label">אחוזי הצלחה</div>
    <div class="kpi-number">38%</div>
  </div>
  <div class="kpi">
    <div class="kpi-controls"><span>☰</span><span>✖</span></div>
    <div class="kpi-label">לידים חדשים</div>
    <div class="kpi-number">17</div>
  </div>
  <div class="kpi">
    <div class="kpi-controls"><span>☰</span><span>✖</span></div>
    <div class="kpi-label">משך שיחה ממוצע</div>
    <div class="kpi-number">3:12</div>
  </div>
</section>

<section class="main-content">
  <div class="chart">
    <h3>גרף שיחות (7 ימים)</h3>
    <canvas id="callsChart"></canvas>
  </div>
  <div class="chart">
    <h3>חלוקת תוצאות שיחה</h3>
    <canvas id="resultsPie"></canvas>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>שם</th>
          <th>שעה</th>
          <th>תוצאה</th>
          <th>דירוג</th>
          <th>פרטים</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>דוד כהן</td>
          <td>10:15</td>
          <td style="color:green;">נסגר</td>
          <td>★★★★☆</td>
          <td><button>צפה</button></td>
        </tr>
        <tr>
          <td>שרה לוי</td>
          <td>11:00</td>
          <td style="color:blue;">חם</td>
          <td>★★★☆☆</td>
          <td><button>צפה</button></td>
        </tr>
        <tr>
          <td>אבי ישראלי</td>
          <td>12:30</td>
          <td style="color:gray;">לא ענה</td>
          <td>☆☆☆☆☆</td>
          <td><button>צפה</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<script>
  const ctx1 = document.getElementById('callsChart').getContext('2d');
  new Chart(ctx1, {
    type: 'line',
    data: {
      labels: ['א', 'ב', 'ג', 'ד', 'ה', 'ו', 'ש'],
      datasets: [{
        label: 'שיחות',
        data: [5, 12, 9, 15, 7, 18, 10],
        borderColor: '#1976d2',
        backgroundColor: 'rgba(25, 118, 210, 0.2)',
        fill: true
      }]
    },
    options: { responsive: true, maintainAspectRatio: false }
  });

  const ctx2 = document.getElementById('resultsPie').getContext('2d');
  new Chart(ctx2, {
    type: 'pie',
    data: {
      labels: ['נסגר', 'חם', 'לא ענה', 'לא רלוונטי'],
      datasets: [{
        data: [12, 7, 5, 3],
        backgroundColor: ['#4caf50', '#2196f3', '#9e9e9e', '#ff9800']
      }]
    },
    options: { responsive: true, maintainAspectRatio: false }
  });
</script>

</body>
</html>
